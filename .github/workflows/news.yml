name: News Pipeline

on:
  schedule:
    # 07:00 JST = 22:00 UTC (previous day)
    - cron: '0 22 * * *'
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - 'trigger/news-run.txt'
      - '.github/workflows/news.yml'

permissions:
  contents: write

jobs:
  news:
    runs-on: ubuntu-latest
    steps:
      - name: Manual checkout (no external actions)
        shell: bash
        run: |
          set -euo pipefail
          token="${{ secrets.GITHUB_TOKEN }}"
          repo="${{ github.repository }}"
          sha="${{ github.sha }}"
          git init .
          git remote add origin "https://x-access-token:${token}@github.com/${repo}.git"
          git fetch --depth 1 origin "$sha"
          git checkout FETCH_HEAD
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          echo "Checked out $sha"

      - name: Node env and install
        shell: bash
        run: |
          set -euo pipefail
          if ! command -v node >/dev/null 2>&1; then
            echo "Node not found. Installing via apt..."
            sudo apt-get update
            sudo apt-get install -y nodejs npm
          fi
          node -v || true
          npm -v || true
          npm ci || npm i

      - name: Run news pipeline (npm)
        shell: bash
        run: |
          set -euo pipefail
          npm run news || echo "npm run news failed or not defined; continuing"

      - name: Run lightweight audits (npm)
        shell: bash
        run: |
          set -euo pipefail
          npm run audit:links || true
          npm run audit:html || true

      - name: Python build (X + RSS)
        shell: bash
        run: |
          set -euo pipefail
          python3 -V || true
          python3 -m pip install --upgrade pip
          python3 -m pip install feedparser requests
          python3 scripts/integrated_build.py

      - name: Commit updated data
        shell: bash
        run: |
          set -euo pipefail
          git add data docs/data || true
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore(news): update generated news data"
            BR="${{ github.ref_name }}"; [ -z "$BR" ] && BR=main
            git push origin HEAD:"$BR"
          fi
