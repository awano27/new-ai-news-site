name: Refresh Daily AI News

on:
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * *'

permissions:
  contents: write

jobs:
  refresh:
    runs-on: ubuntu-latest
    steps:
      - name: Manual checkout (no external actions)
        shell: bash
        run: |
          set -euo pipefail
          token="${{ secrets.GITHUB_TOKEN }}"; repo="${{ github.repository }}"; sha="${{ github.sha }}"
          git init .
          git remote add origin "https://x-access-token:${token}@github.com/${repo}.git"
          git fetch --depth 1 origin "$sha"
          git checkout FETCH_HEAD
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Python env
        shell: bash
        run: |
          python3 -V || true

      - name: Install minimal dependencies
        shell: bash
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install requests feedparser beautifulsoup4

      - name: Run integrated collector
        shell: bash
        run: |
          python3 collect_integrated.py

      - name: Build integrated data (Python: X + RSS)
        shell: bash
        run: |
          python3 scripts/integrated_build.py

      - name: Commit updated docs
        shell: bash
        run: |
          set -euo pipefail
          git add data docs/data docs || true
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: refresh daily AI news (auto)"
            BR="${{ github.ref_name }}"; [ -z "$BR" ] && BR=main
            git push origin HEAD:"$BR"
          fi
