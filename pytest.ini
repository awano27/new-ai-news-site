[tool:pytest]
testpaths = tests
python_files = test_basic.py
python_classes = Test*
python_functions = test_*
pythonpath = .
addopts = 
    -v
    --tb=short
    --ignore=tests/unit
    --ignore=tests/e2e
markers =
    unit: Unit tests
    integration: Integration tests
    e2e: End-to-end tests
    slow: Slow tests
asyncio_mode = auto
filterwarnings = 
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning